{% extends "./base.html" %} {% load crispy_forms_tags %} {% block content %}

<div class="col-lg-4 mx-auto border rounded p-3 mt-4">

    <form action="/login/" method="post">
        {% csrf_token %}
        <h1 class="display-4 text-center">Login Here</h1>

        <div class="text-center">
            <img height="90px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRO2pCdWyoRw5zXrV8RXEeAzQ0XXxc5WpehZw&usqp=CAU" alt="">
        </div>
        <hr> {{ form|crispy }}

        <div class="form-group">
            <input class="btn btn-info" type="submit" value="Login">
        </div>
    </form>
</div>
{% endblock %}
